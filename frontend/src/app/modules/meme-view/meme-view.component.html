<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Memes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="6" size-xs="12">
        <div>
          <ion-img src="assets/memescout25.jpg"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="2" size-lg="2" size-xs="4">
        <div>
          <ion-button (click)="likeMeme()" color="light" size="large" expand="full">Dislike</ion-button>
        </div>
      </ion-col>
      <ion-col size-md="2" size-lg="2" size-xs="4">
        <div>
          <ion-button (click)="likeMeme()" color="dark" size="large" expand="full">Like</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="0.5" size-lg="0.5" size-xs="1">
        <div>
          <img src="assets/favorite_icon.png" (click)="likeMeme()" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
