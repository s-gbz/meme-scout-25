<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Sign up for a free account</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="name" type="text" placeholder="Your Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Create password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="confirmPassword" type="password" placeholder="Repeat password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="registerForm.invalid" expand="block">Sign Up</ion-button>
            <ion-button size="large" color="secondary" expand="block">Have an account? Sign in</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
