<ion-content style="--background: url('/assets/bg_light.jpg') no-repeat center/cover fixed;">
  <ion-grid fixed>
    <div *ngIf="(memesLoaded | async) && memesToViewAvailable(); else noMemesAvailable">
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="6" size-xs="12">
          <div>
            <ion-img src="{{availableMemes[activeMemeIndex].fileUrl}}"></ion-img>
            <ion-row class="ion-row">
              <ion-col>
                <div>
                  <ion-button (click)="rateMeme(false)" class="btn" size="large" shape="round" expand="block">
                    <ion-icon name="close"></ion-icon>
                  </ion-button>
                </div>
              </ion-col>
              <ion-col class="ion-align-self-center" size="1.5">
                <div>
                  <img src="assets/blue_heart_icon.png" (click)="superLikeMeme()" />
                </div>
              </ion-col>
              <ion-col>
                <div>
                  <ion-button (click)="rateMeme(true)" class="btn" size="large" shape="round" expand="block">
                    <ion-icon name="checkmark"></ion-icon>
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <ng-template #noMemesAvailable>
      <ion-row class="ion-row">
        <ion-col size-md="6" size-lg="6" size-xs="12">
          <div>
            <p><b>No more memes available.</b></p>
            <p>Sorry! Looks like you swiped them all for today¯\_(ツ)_/¯</p>
            <ion-img src="assets/memescout25.jpg"></ion-img>
          </div>
        </ion-col>
      </ion-row>
    </ng-template>

  </ion-grid>
</ion-content>
